language: ruby
rvm:
  - 1.8.7
  - 1.9.2
  - 1.9.3
  - 2.0.0
gemfile:
  - gemfiles/rails3.gemfile
  - gemfiles/rails4.gemfile
matrix:
  exclude:
    - rvm: 1.8.7
      gemfile: gemfiles/rails4.gemfile
    - rvm: 1.9.2
      gemfile: gemfiles/rails4.gemfile
env:
  - DB=sqlite
  - DB=postgresql
before_script:
  - psql -c 'create database geokit_rails_tests;' -U postgres
script: "bundle exec rake coverage"
before_install:
  - gem install bundler

